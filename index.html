<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.svg" alt="logo" />
      </div>
    </header>
    
    <div class="container">
      <div class="left">
        <h1>WE'RE <br><span>COMING<br>SOON</span></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form id="form" class="form" action="#">
          <input id="email" type="email" placeholder="Email Address" />
          <img class="error-icon" src="images/icon-error.svg" alt="error" />
          <button type="submit" class="btn">
            <img src="images/icon-arrow.svg" alt="icon-arrow" />
          </button>
          <p class="error-text">Please provide a valid email</p>
        </form>
      </div>
      <div class="right img"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
